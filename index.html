<!DOCTYPE html>
<meta charset="utf-8">
<style>

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

</style>

<body>
  <svg id="mySvg" width="0" height="0">
    <defs id="mdef">
      <pattern id="image" x="-64" y="-48" height="96" width="129" patternUnits="userSpaceOnUse">
        <image x="0" y="0" width="129" height="96" xlink:href="oct.png"></image>
      </pattern>
    </defs>
  </svg>
<script src="d3.v3.min.js"></script>
<script src="hexbin.js"></script>
<script>

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;

var margin = {top: 20, right: 20, bottom: 20, left: 20},
    width = x - margin.left - margin.right,
    height = y - margin.top - margin.bottom;
var hexbin = d3.hexbin()
    .size([width, height])
    .radius(50);

var points = hexbin.centers();


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

svg.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("class", "mesh")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("clip-path", "url(#clip)")
  .selectAll(".hexagon")
    .data(hexbin(points))
  .enter().append("path")
    .attr("class", "hexagon")
    .attr("d", function(d) { return hexbin.hexagon(45)})
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", 'url(#image)');

</script>
