<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="/js/jquery.mobile-1.4.5.min.js"></script>
<script src="/js/jquery.ui.touch-punch.min.js"></script>
<style>

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

</style>

<body>
  <svg id="mySvg" width="0" height="0">
    <defs id="mdef">
      <pattern id="image" x="-64" y="-48" height="96" width="129" patternUnits="userSpaceOnUse">
        <image x="0" y="0" width="129" height="96" xlink:href="/image/oct.png" id="myImg1"></image>
      </pattern>
    </defs>
  </svg>
<script src="/js/d3.v3.min.js"></script>
<script src="/js/hexbin.js"></script>
<script>

    var imgWidth = 0;
    var imgHeight = 0;
    $(function() {
        var img = new Image();
        img.onload = function() {
            imgWidth = img.width;
            imgHeight = img.height;
            console.log("width="+imgWidth+", "+imgHeight);
        }
        img.src = '/image/oct.png';
    
        $(".hexagon").mouseenter(function() {
            $(this).attr("d", hexbin.hexagon(52))
                   .css("stroke", "#f00")
        });

        $(".hexagon").mouseleave(function() {
            $(this).attr("d", hexbin.hexagon(45))
                   .css("stroke", "#000")
        });
    
    });

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;

var margin = {top: 20, right: 20, bottom: 20, left: 20},
    width = x - margin.left - margin.right,
    height = y - margin.top - margin.bottom;
var hexbin = d3.hexbin()
    .size([width, height])
    .radius(50);

var points = hexbin.centers();


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

svg.append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("class", "mesh")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("clip-path", "url(#clip)")
  .selectAll(".hexagon")
    .data(hexbin(points))
  .enter().append("path")
    .attr("class", "hexagon")
    .attr("d", function(d) { return hexbin.hexagon(45)})
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", 'url(#image)');

</script>
